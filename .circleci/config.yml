version: 2
jobs:
  build:
    docker:
      - image: tricot/build-public-circleci:1.6.0

    working_directory: ~/xsp

    steps:
      - checkout

      # Restore bazel cache:
      - restore_cache:
          keys:
          - v2-cache-{{ .Revision }}
          - v2-cache-

      # Sync external deps:
      - run: .circleci/sync_deps.sync

      # Build examples/ws_client:
      - run:
          working_directory: examples/ws_client
          command: |
            source ~/xsp/.circleci/envsetup.sh
            idf.py build

      # Build examples/ws_client_test:
      - run:
          working_directory: examples/ws_client_test
          command: |
            source ~/xsp/.circleci/envsetup.sh
            idf.py build

      # Save bazel cache:
      # TODO(vtl): Also cache build directories?
      - save_cache:
          paths:
            - ~/downloads
            - ~/esp-idf
            - ~/xtensa-esp32-elf
          key: v2-cache-{{ .Revision }}
